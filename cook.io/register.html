<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        primary meta tag
    -->
    <title>Register - Cook.io</title>
    <meta name="title" content="Register - Cook.io">
    
    <!-- 
        favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--
        theme js 
    -->
    <script src="./assets/js/theme.js"></script>
    <!--
        google fonts
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
    rel="stylesheet">

    <!--
        material icon
    -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <!--
        custom css
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
        custom js
    -->
    <script src="./assets/js/global.js" type="module"> </script>
    <script src="./assets/js/auth.js" type="module"> </script>
</head>

<body>

    <!--
       #Header
    -->

    <header class="header" data-header>

        <a href="./index.html" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light">
            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io" class="logo-dark">
        </a>

        <nav class="navbar">
            <ul class="navbar-list">

                <li>
                    <a href="./index.html" class="navbar-link title-small has-state">Home</a>
                </li>

                <li>
                    <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
                </li>
            </ul>
        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>        
        </button>

        <a href="./saved-recipes.html" class="btn btn-primary has-icon">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>

            <span class="span">Saved Recipes</span>
        </a>
    </header>

    <!--
        MOBILE NAV
    -->

    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="./recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>

                    <span class="label-medium">Recipes</span>

                </a>
            </li>

            <li class="nav-item">
                <a href="./index.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>

                    <span class="label-medium">Home</span>

                </a>
            </li>

            <li class="nav-item">
                <a href="./saved-recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">book</span>
                    </span>

                    <span class="label-medium">Saved</span>

                </a>
            </li>

        </ul>
    </nav>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h1 class="display-small auth-title">Create Account</h1>
                    <p class="body-medium auth-subtitle">Sign up to start cooking with Cook.io</p>

                    <form class="auth-form" id="registerForm">
                        <div class="input-outlined">
                            <label for="registerName" class="label">Full Name</label>
                            <input 
                                type="text" 
                                id="registerName" 
                                class="input-field" 
                                placeholder="Enter your full name"
                                required
                                autocomplete="name"
                            >
                        </div>

                        <div class="input-outlined">
                            <label for="registerEmail" class="label">Email</label>
                            <input 
                                type="email" 
                                id="registerEmail" 
                                class="input-field" 
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            >
                        </div>

                        <div class="input-outlined">
                            <label for="registerPassword" class="label">Password</label>
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="input-field" 
                                placeholder="Create a password"
                                required
                                autocomplete="new-password"
                                minlength="6"
                            >
                        </div>

                        <div class="input-outlined">
                            <label for="registerConfirmPassword" class="label">Confirm Password</label>
                            <input 
                                type="password" 
                                id="registerConfirmPassword" 
                                class="input-field" 
                                placeholder="Confirm your password"
                                required
                                autocomplete="new-password"
                            >
                        </div>

                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" class="checkbox" required>
                            <span class="body-medium">I agree to the <a href="#" class="auth-link">Terms and Conditions</a></span>
                        </label>

                        <button type="submit" class="btn btn-primary auth-submit">
                            <span>Sign Up</span>
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span class="body-medium">or</span>
                    </div>

                    <p class="body-medium auth-footer">
                        Already have an account? 
                        <a href="./login.html" class="auth-link">Sign in</a>
                    </p>

                    <div class="auth-error" id="registerError" style="display: none;">
                        <span class="material-symbols-outlined" aria-hidden="true">error</span>
                        <p class="body-medium" id="registerErrorText"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 
        FOOTER
    -->
    
    <footer class="footer">

        <p class="copyright body-medium">Copyright 2025 HUYANDHUNG</p>

        <a href="./index.html" class="logo">
            <img src="./assets/images/logo-light.svg" width="156" height="32" alt="Cook.io" class="logo-light">

            <img src="./assets/images/logo-dark.svg" width="156" height="32" alt="Cook.io" class="logo-dark">
        </a>

        <a href="https://www.edamam.com/" target="_blank" class="edamam">
            <img src="./assets/images/edamam.svg" width="200" height="40" loading="lazy" alt="edamam free recipe api">
        </a>

    </footer>

</body>
</html>
